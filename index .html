<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkest Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.2);
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            color: #ff85a2;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #ff9eb5;
            font-size: 14px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
            z-index: 2;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff85a2;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ffd6e0;
            border-radius: 15px;
            font-size: 14px;
            color: #ff6b8b;
            background: rgba(255, 214, 224, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff85a2;
            box-shadow: 0 0 0 3px rgba(255, 133, 162, 0.2);
        }
        
        .form-group input::placeholder {
            color: #ffb6c1;
        }
        
        .icon {
            position: absolute;
            right: 20px;
            top: 40px;
            color: #ff85a2;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
            z-index: 2;
            position: relative;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: #ff85a2;
        }
        
        .remember-me label {
            color: #ff85a2;
        }
        
        .forgot-password a {
            color: #ff6b8b;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #ff4785;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #ff85a2, #ff6b8b);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #ff9eb5;
            z-index: 2;
            position: relative;
        }
        
        .register-link a {
            color: #ff6b8b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #ff4785;
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            z-index: 1;
        }
        
        .decoration-1 {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            top: 20px;
            right: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 192, 203, 0.4);
            border-radius: 50%;
            bottom: 40px;
            left: 30px;
            animation: float 4s ease-in-out infinite 1s;
        }
        
        .decoration-3 {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 182, 193, 0.2);
            border-radius: 50%;
            bottom: 20px;
            right: 40px;
            animation: float 5s ease-in-out infinite 0.5s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.5);
            animation: falling 10s linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <div class="hearts" id="hearts-container"></div>
        
        <div class="header">
            <h1>HALOOO SAYANGG</h1>
            <p>silakan masuk ke akun Anda</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="masukan username anda">
                <span class="icon">👩</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="masukan kata sandi anda">
                <span class="icon">🔒</span>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat aku</label>
                </div>
                <div class="forgot-password">
                    <a href="#">lupa kata sandi?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="register-link">
                Belum punya akun? <a href="#">DAFTAR</a>
            </div>
        </form>
    </div>

    <script>
        // Create falling hearts
        const heartsContainer = document.getElementById('hearts-container');
        const heartCount = 15;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heartsContainer.appendChild(heart);
        }
        
        // Add cute hover effect to form inputs
        const inputs = document.querySelectorAll('.form-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('.icon').style.transform = 'scale(1.2)';
                input.parentElement.querySelector('.icon').style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('.icon').style.transform = 'scale(1)';
            });
        });
        
        // Add bounce effect to login button
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.addEventListener('mouseenter', () => {
            loginBtn.style.transform = 'translateY(-3px)';
        });
        
        loginBtn.addEventListener('mouseleave', () => {
            loginBtn.style.transform = 'translateY(0)';
        });
        // Login form functionality
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault(); // Cegah reload halaman
  
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  
  // GANTI di sini dengan username dan password yang kamu inginkan
  const correctUsername = "imaw";
  const correctPassword = "25072009";
  
  if (username === correctUsername && password === correctPassword) {
    // Arahkan ke halaman lain kalau login berhasil
    window.location.href = "index 1.html"; // ganti dengan halaman tujuan kamu
  } else {
    alert("Username atau Password salah! 😢");
  }
});
    </script>
</body>
</html>
