<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', cursive;
            background-color: #fff5f7;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .birthday-message {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 157, 0.2);
            position: relative;
            overflow: hidden;
        }

        .birthday-message::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b9d, #ffb8d9, #ff6b9d);
            z-index: -1;
            border-radius: 25px;
            opacity: 0.3;
        }

        .calendar {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 105, 157, 0.2);
        }

        .calendar-header {
            font-family: 'Dancing Script', cursive;
            color: #ff6b9d;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            font-weight: bold;
            color: #ff6b9d;
            padding: 5px;
        }

        .calendar-date {
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .calendar-date:hover {
            background-color: #ffebf3;
        }

        .highlighted {
            background-color: #ff6b9d;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 3px #ffb8d9;
        }

        .countdown {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 105, 157, 0.2);
        }

        .countdown-title {
            font-family: 'Dancing Script', cursive;
            color: #ff6b9d;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b9d;
            background-color: #ffebf3;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .love {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                top: -20px;
                opacity: 1;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                opacity: 0.5;
                transform: rotate(360deg);
            }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .footer {
            margin-top: 30px;
            color: #ff6b9d;
            font-size: 0.9rem;
        }

        .heart-icon {
            color: #ff6b9d;
            margin: 0 5px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        a{
            color: #ff6b9d;
            
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="decoration" id="love-container"></div>
    
    <div class="container">
        <h2>HAPPY BIRTHDAY SAYANGKU<span class="heart-icon">‚ù§Ô∏è</span></h2>
        
     

        <div class="calendar">
            <div class="calendar-header">July 2025</div>
            <div class="calendar-grid calendar-day">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-dates"></div>
        </div>

        <div class="countdown">
            <div class="countdown-title">Countdown to Celebration</div>
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="index 4.html"><h4>
                PENCET INI
            </h4></a>
        </div>
    </div>

    <script>
        // Generate July 2025 calendar
        function generateCalendar() {
            const calendarDates = document.getElementById('calendar-dates');
            const month = 6; // July (0-indexed)
            const year = 2025;
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Clear previous dates
            calendarDates.innerHTML = '';
            
            // Add empty cells for days before the first day of month
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarDates.innerHTML += '<div></div>';
            }
            
            // Add calendar dates
            for (let i = 1; i <= daysInMonth; i++) {
                const dateElement = document.createElement('div');
                dateElement.className = 'calendar-date';
                dateElement.textContent = i;
                
                if (i === 25) {
                    dateElement.classList.add('highlighted');
                }
                
                calendarDates.appendChild(dateElement);
            }
        }
        
        // Create falling love elements
        function createLove() {
            const loveContainer = document.getElementById('love-container');
            const loveSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï'];
            
            for (let i = 0; i < 30; i++) {
                const love = document.createElement('div');
                love.className = 'love';
                love.textContent = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                
                // Random properties for each love
                const left = Math.random() * 100;
                const duration = 8 + Math.random() * 12;
                const delay = Math.random() * 15;
                const size = 12 + Math.random() * 20;
                
                love.style.left = left + 'vw';
                love.style.animationDuration = duration + 's';
                love.style.animationDelay = delay + 's';
                love.style.fontSize = size + 'px';
                
                loveContainer.appendChild(love);
            }
        }
        
        // Update countdown timer
        function updateCountdown() {
            const targetDate = new Date('July 25, 2025 23:59:59').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initialize everything
        window.onload = function() {
            generateCalendar();
            createLove();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
