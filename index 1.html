<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Imut</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #fff5f7;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            z-index: 10;
            margin-bottom: 30px;
        }

        h1 {
            color: #ff85a2;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .love {
            position: absolute;
            font-size: 24px;
            color: #ff85a2;
            animation: falling linear forwards;
            z-index: 1;
        }

        .btn-continue {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .btn-continue:hover {
            background-color: #ff85a2;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.7);
        }

        .btn-continue:active {
            transform: translateY(1px);
        }

        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .heart-pulse {
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>HAI SAYANG <span class="heart-pulse">❤️</span></h1>
    </div>
    <button class="btn-continue">Lanjutkan</button>

    <script>
        function createHearts() {
            const colors = ['#ff85a2', '#ffb6c1', '#ffc0cb', '#ff69b4'];
            const animations = ['falling 5s linear infinite', 
                               'falling 7s linear infinite', 
                               'falling 6s linear infinite',
                               'falling 8s linear infinite'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'love';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-50px';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animation = animations[Math.floor(Math.random() * animations.length)];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);

                // Remove hearts after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            
            const btn = document.querySelector('.btn-continue');
            btn.addEventListener('click', () => {
                window.location.href = "index 2.html"
            });
        });
    </script>
</body>
</html>
